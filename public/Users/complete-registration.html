<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PrimedPoll | Forgot Password</title>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../Assets/css/ec_style.css">
    <link rel="stylesheet" href="../Assets/styles/complete-registration.css">
    <link rel="stylesheet" href="../Assets/css/juni_style.css">
    <link rel="stylesheet" href="../Assets/css/juni_style1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script type="text/javascript" src="../Assets/js/customjs/preloader.js"></script>

</head>

<body>
  <!--Preloader Bloder -->
  <div class="se-pre-con"><p align='center'></p></div>
  <!-- End -->
    <div class="container-fluid">
        <div class="row">
            <div class="w-100 full-body row">
                    <div class="complete-details col-12 col-md-5 border-right">
                        <h4 class="mt-2 ml-5 text-white">Polled</h4>
                        <div class="form-con col-10 ml-3">
                            <h5 class="text-center mb-5">Just a few more details</h5>

                            <div class="comp-form">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <div>
                                        <input type="text" name="firstName" class="form-control complete_inputs" id="firstName"
                                            placeholder="First Name" required>
                                            <p class="err_signup" id="juni_err_firstName"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastName"> Last Name</label>
                                    <div>
                                        <input type="text" name="lastName" class="form-control complete_inputs" id="lastName"
                                            placeholder="Last Name">
                                            <p class="err_signup" id="juni_err_lastName"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="phoneNumber"> Phone Number:</label>
                                    <div>
                                        <input type="tel" name="phone" class="form-control complete_inputs" id="phoneNumber" placeholder="Phone (eg. +2347060958789)" >
                                            <p class="err_signup" id="juni_err_phoneNumber"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="dob"> DOB:</label>
                                    <div>
                                        <input type="date" name="bday" class="form-control datepicker complete_inputs" id="dob"
                                            placeholder="Date of Birth" required>
                                            <p class="err_signup" id="juni_err_dob"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-7 complete-interests">
                        <div class="interests-box">
                           <div class="d-flex justify-content-center juni_spin_center" style="height: 3vh;">
                               <div class="spinner-grow text-dark juni_spin" role="status"></div>
                           </div>
                            <h4 class="ec_text-brand">Interests <span id="show_total_interest"></span></h4>
                            <div class="interests-con scroller border col-10 mx-auto">
                                <div class="row" id="interest_box">
                                    <div class="d-flex justify-content-center juni_spin_center mid_spin">
                                       <div class="spinner-grow text-dark get_reqeust_spin" role="status"></div>
                                     </div>
                                </div>
                            </div>
                            <h6 class="text-center mt-3 ec_text-brand juni_interest_info">
                                Choose 5 or more to proceed
                            </h6>
                            <div id="proceed_box">
                                 <button id="proceed" class="btn col-12 juni_interest_submit" type="submit"><p style="margin: 0;   padding: 0">Proceed <span style="margin-bottom: -40px;">&#10157;</span></p>
                                 </button>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script  type="text/javascript" src="../Assets/js/customjs/baseLink.js"></script>
     <script type="text/javascript" src="../Assets/js/customjs/global.js"></script>
     <script type="text/javascript" src="../Assets/js/customjs/getInterest.js"></script>
     <script type="text/javascript" src="../Assets/js/customjs/completeReg.js"></script>
</body>

</html>
