<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="../assets/images/primed.png">
    <title class="site_title">Sign In | </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/ec_style.css">
    <link rel="stylesheet" href="../assets/css/juni_style.css">
    <link rel="stylesheet" href="../assets/css/juni_style1.css">
    <link rel="stylesheet" href="../assets/css/favour.css">
    <script type="text/javascript" src="../assets/js/customjs/preloader.js"></script>

</head>

<body class="ec_sign-in-body">
    <!--Preloader Bloder -->
    <div class="se-pre-con">
        <p align='center'></p>
    </div>
    <!-- End -->
    <div class="container-fluid ec_auth-body">
        <div class="row">
            <div class="col-md-3 col-lg-3 col-sm-6 mt-2 site_name_2"></div>

            <div class="se-pre">
                <p align='center'></p>
            </div>

            <div class="col-lg-7 col-md-8 col-10 row ec_signin-form">
                <form action="" class="col-12 ec_form mt-5" id="signin-form">
                    <p class="text-center ec_lg-text" style="color: #f58731; font-weight: bold;">Sign In</p>
                    <div class="form-group row">
                       <div class="col-lg-7 col-10 mx-auto">
                            <input type="email" class="form-control form-control" id="ec_email"
                                placeholder="joe@mail.com">
                            <p class="err_signup" id="juni_err_email"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                         <div class="col-lg-7 col-10 mx-auto">
                            <input type="password" class="form-control form-control" id="ec_password"
                                placeholder="Enter Password">
                            <p class="err_signup" id="juni_err_password"></p>
                        </div>
                    </div>
                       <div class="col-lg-7 col-10 mx-auto px-1">
                           <button class="btn ec_sign-in-btn col-12 mt-2 mb-2" type="submit">Sign In</button>
                       </div>
                        <div class="ec_sign-in-utiliti row text-center">
                        <p class="ec_med-text col-6 offset-3 ec_text-grey">
                          Don't have an account?
                         <small><a href="signup.html"><b>SignUp Here</b></a></small>
                        </p>
                    </div>
                  <div class="ec_sign-in-utilities row">
                        <p class="ec_med-text text-white go-back"><a
                                class="col-12 ml-3 offset-2 offset-md-1 offset-lg-0" href="forget_password.html"
                                ><i class="fa fa-arrow-circle-left" aria-hidden="true"></i><b>Forgot Password?</b></a></p>
                    </div>
                      <div class="col-12 row">
                             <div class="col-lg-7 col-10 mx-auto text-center">
                                <img src="../assets/images/facebook.svg" style="width:40px">
                                <img src="../assets/images/google-plus.svg" style="width:40px">
                            </div>
                        </div>
                </form>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="../assets/js/customjs/baseLink.js"></script>
    <script type="text/javascript" src="../assets/js/customjs/signIn.js"></script>
</body>

</html>
