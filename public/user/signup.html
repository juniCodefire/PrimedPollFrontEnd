<body class="ec_sign-in-body">
    <!--Preloader Bloder -->
    <div class="se-pre-con">
        <p align='center'></p>
    </div>
    <!-- End -->
    <div class="container-fluid ec_auth-body">
        <div class="row">
            <div class="col-md-3 col-lg-3 col-sm-6 mt-2 site_name_2"></div>

            <div class="se-pre">
                <p align='center'></p>
            </div>
            <div class="col-lg-7 col-md-8 col-10 row ec_signup-form">
                <form action="" class="col-12 ec_form mt-5" id="signup-form">
                    <p class="text-center ec_lg-text" style="color: #f58731; font-weight: bold;">Sign Up</p>
                    <div class="form-group row">
                        <!-- <label for="email" class="text-white col-2 mt-2 auth-text">Email</label> -->
                        <div class="col-lg-7 col-11  mx-auto">
                            <input type="email" class="form-control form-control" id="ec_email" placeholder="joe@mail.com">
                            <p class="err_signup" id="juni_err_email"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                      <!--   <label for="password" class="text-white col-2 mt-2 auth-text">Password</label> -->
                        <div class="col-lg-7  col-11  mx-auto">
                            <input type="password" class="form-control form-control" id="ec_password" placeholder="Enter Password">
                            <p class="err_signup" id="juni_err_password"></p>
                        </div>
                    </div>
                    <div class="form-group ec_confirm_password row mb-0">
                       <!--  <label for="ec_confirm_password" class="text-white col-2 auth-text">Confirm Password</label> -->
                        <div class="col-lg-7  col-11  mx-auto">
                            <input type="password" class="form-control form-control" id="ec_confirm_password"
                                placeholder="Password Again">
                        </div>
                    </div>
                    <div class="form-check">
                        <label class="ec_med-text col-lg-7 col-12 offset-lg-2 offset-0 ec_text-grey">
                            <p class="mb-0" style="font-size: 12px;">Please note: By signing up proves that you accept our terms and conditions <small ><a href="terms&aggrement.html"><b>Read More</b></a></small></p>
                        </label>
                    </div>
                    <div class="col-lg-7 col-11  mx-auto px-1">
                      <button class="btn ec_sign-in-btn col-12 mt-2 mb-2" type="submit">Sign Up Now </button>
                    </div>
                    <div class="ec_sign-in-utiliti row text-center">
                        <p class="ec_med-text col-6 offset-3 ec_text-grey">
                          Already have an account?
                         <small><a href="signin.html"><b>Signin Here</b></a></small>
                        </p>
                    </div>
                         <div class="col-12 row">
                             <div class="col-lg-7 col-10  mx-auto text-center">
                                <img src="../assets/images/facebook.svg" style="width:40px">
                                <img src="../assets/images/google-plus.svg" style="width:40px">
                            </div>
                        </div>
                </form>
            </div>

        </div>
    </div>
