<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PrimedPoll | Forgot Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../Assets/css/ec_style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Montserrat|Oswald|Pacifico|Slabo+27px" rel="stylesheet"> 
</head>

<body>
    <div class="container-fluid auth-body">
        <div class="row">
            <h4 class="text-left text-white mt-3 ml-5">Primedpoll</h4>
        </div>
        <div class="col-12 col-md-5 row mx-0 form--bg text-center">
            <form id="signInForm" action="" class="col-12 form mt-5 ml-1">
                
                <p class="mb-4">Sign in</p>
                <div class="form-group sign-in-fields col-10 offset-1 mb-4">
                    <input name="email" type="email" class="form-control" id="email" placeholder="Email Address">
                    <p class="red-text form-warning text-left"></p>
                </div>
                <div class="form-group sign-in-fields col-10 offset-1 mb-4">
                    <input name="password" type="password" class="form-control" id="password" placeholder="Password">
                    <p class="red-text form-warning text-left"></p>
                </div>
                <!-- <p class="tiny-text">No account? <a href="demofgotpsw.html">Create one here</a></p>
                <a href="demofgotpsw.html">Forgot password</a> -->
                <button type="submit" class="btn btn-default btn-brand col-10 px-0">Sign In</button>
            </form>
    </div>
    
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="../Assets/js/customjs/baseLink.js"></script>
    <script src="../Assets/js/customjs/admin-signin.js"></script>
</body>

</html>
